[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328
framework = arduino

monitor_speed = 115200

lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  felias-fogg/SoftI2CMaster @ ^2.1.3